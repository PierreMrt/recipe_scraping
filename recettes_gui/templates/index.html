{% extends 'base.html' %}
{% block index %}

<div class="max-w-sm mx-auto">
    <h2 class="text-2xl">Chercher une recette</h2>
    <form class="my-6" method="post">
        {% csrf_token %} {% load tailwind_filters %} {{ form|crispy }}
        <input type="submit" class="px-4 py-2 bg-green-500 rounded w-full mt-2 text-lg text-white cursor-pointer" value="Save">
    </form>
</div>

{% endblock %}
